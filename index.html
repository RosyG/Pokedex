<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>POKEDEX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/gif" href="assets/images/icon-meta.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
    <section class="container center">

      <form id="search" >
        <label class="search.poke"></label>
        <input id="name-poke" type="text" name="name-poke" placeholder="Busca tu pokemon">
        <button id="btn-search" type="submit">Search</button>
      </form>

      <div id="pokedex-image" class="pokedex-image">
        <h5>Pokedex...</h5>
        <ul id="response-container">

        </ul>
      </div>

      <!-- Modal Trigger -->
      <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Modal Header</h4>
          <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
      </div>
    </section>

    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/description.js"></script>
    <!--script type="text/javascript" src="js/my_sol.js"></script-->


  </body>
</html>
